<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="beautyPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#CBD5E1" opacity="0.3"/>
      <circle cx="10" cy="10" r="0.5" fill="#CBD5E1" opacity="0.2"/>
      <circle cx="30" cy="30" r="0.5" fill="#CBD5E1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  <rect width="400" height="300" fill="url(#beautyPattern)"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="396" height="296" stroke="#CBD5E1" stroke-width="1" fill="none" rx="8"/>
  
  <!-- Beauty Product Icon -->
  <g transform="translate(170, 110)">
    <!-- Bottle shape -->
    <path d="M20 10 C20 10, 20 5, 25 5 L35 5 C40 5, 40 10, 40 10 L40 60 C40 65, 35 70, 30 70 L30 70 C25 70, 20 65, 20 60 Z" fill="url(#iconGradient)" opacity="0.7"/>
    
    <!-- Bottle cap -->
    <rect x="23" y="2" width="14" height="8" rx="2" fill="url(#iconGradient)"/>
    
    <!-- Label area -->
    <rect x="22" y="25" width="16" height="12" rx="1" fill="white" opacity="0.8"/>
    
    <!-- Sparkle effects -->
    <g opacity="0.6">
      <path d="M15 20 L17 22 L15 24 L13 22 Z" fill="#EC4899"/>
      <path d="M45 35 L47 37 L45 39 L43 37 Z" fill="#8B5CF6"/>
      <path d="M12 45 L14 47 L12 49 L10 47 Z" fill="#EC4899"/>
      <path d="M48 50 L50 52 L48 54 L46 52 Z" fill="#8B5CF6"/>
    </g>
    
    <!-- Small sparkles -->
    <g opacity="0.4">
      <circle cx="50" cy="25" r="1" fill="#EC4899"/>
      <circle cx="8" cy="35" r="1" fill="#8B5CF6"/>
      <circle cx="52" cy="65" r="1" fill="#EC4899"/>
      <circle cx="5" cy="60" r="1" fill="#8B5CF6"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="#64748B" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">
    Beauty Product
  </text>
  
  <text x="200" y="220" text-anchor="middle" fill="#94A3B8" font-family="system-ui, -apple-system, sans-serif" font-size="12">
    Image Loading...
  </text>
</svg> 